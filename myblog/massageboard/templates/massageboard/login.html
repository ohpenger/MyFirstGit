<!DOCTYPE html>
<head>
	<title>Login </title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% load static %}
	<link href="{% static 'CSS/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{% static 'CSS/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{% static 'CSS/bootstrap-theme.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{% static 'CSS/templatemo_style.css'%}" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-gray" >
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">登录界面</h1>
			<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="{% url 'massageboard:login_account' %}" method="post">
		        {% csrf_token %}
                <div class="form-group">
		          <div class="col-xs-12">
		            <div class="control-wrapper">
		            	<label for="username" class="control-label fa-label">

                            <i class="fa fa-user fa-medium"></i>
                        </label>
		            	<input type="text" class="form-control" name="username" placeholder="Username">
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label">

                            <i class="fa fa-lock fa-medium"></i>
                        </label>
		            	<input type="password" class="form-control" name="password" placeholder="Password">
		            </div>
		          </div>
		        </div>

		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<input type="submit" value="登录" class="btn btn-info">
		          	</div>
		          </div>
		        </div>
		        <hr>

		      </form>
		      <div class="text-center">
		      	<a href="{% url 'massageboard:create' %}" class="templatemo-create-new">Create new account <i class="fa fa-arrow-circle-o-right"></i></a>
		      </div>
		</div>
	</div>
</body>
</html>
